<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackShop — Витрина</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: #fff; margin: 0; padding: 0; }
        .header { padding: 60px 20px; text-align: center; background: linear-gradient(180deg, #111 0%, #050505 100%); }
        h1 { font-size: 3rem; margin: 0; color: #00ffa3; letter-spacing: -1px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: #111; border: 1px solid #222; border-radius: 16px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); border-color: #00ffa3; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-content { padding: 20px; }
        .price { font-size: 1.5rem; font-weight: bold; color: #00ffa3; }
        .btn { display: block; background: #00ffa3; color: #000; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="header">
    <h1>BLACKSHOP</h1>
    <p>Эксклюзивные товары. Прямо из GitHub.</p>
</div>

<div class="container">
    <div id="products-list" class="product-grid">
        <p>Загрузка товаров из репозитория...</p>
    </div>
</div>

<script>
    // Этот скрипт "стучится" в GitHub и забирает файлы товаров
    async function fetchProducts() {
        const list = document.getElementById('products-list');
        try {
            const response = await fetch('https://api.github.com/repos/metvojyroven/BlackShop/contents/products');
            const files = await response.json();
            
            if (files.length > 0) {
                list.innerHTML = '';
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const res = await fetch(file.download_url);
                        const content = await res.text();
                        
                        // Парсим простые данные (title, price, image)
                        const title = content.match(/title: "(.*)"/)?.[1] || content.match(/title: (.*)/)?.[1];
                        const price = content.match(/price: (.*)/)?.[1];
                        const image = content.match(/image: "(.*)"/)?.[1] || content.match(/image: (.*)/)?.[1];

                        list.innerHTML += `
                            <div class="card">
                                <img src="${image}" alt="${title}">
                                <div class="card-content">
                                    <h3>${title}</h3>
                                    <div class="price">${price} ₽</div>
                                    <a href="#" class="btn">Купить</a>
                                </div>
                            </div>
                        `;
                    }
                }
            } else {
                list.innerHTML = '<p>Товаров пока нет. Зайдите в /admin, чтобы добавить первый!</p>';
            }
        } catch (e) {
            list.innerHTML = '<p>Добавьте папку "products" и первый товар в админке.</p>';
        }
    }
    fetchProducts();
</script>
</body>
</html>
