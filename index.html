<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackShop — Магазин</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0a; color: #eee; margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 0; border-bottom: 1px solid #333; }
        h1 { color: #00ffcc; text-transform: uppercase; letter-spacing: 2px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; margin-top: 40px; }
        .product-card { background: #1a1a1a; border: 1px solid #333; padding: 20px; border-radius: 12px; transition: 0.3s; text-align: left; }
        .product-card:hover { border-color: #00ffcc; transform: translateY(-5px); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .price { color: #00ffcc; font-size: 1.2em; font-weight: bold; }
        .desc { font-size: 0.9em; color: #aaa; margin: 10px 0; }
        .buy-btn { display: block; background: #00ffcc; color: #000; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>BlackShop</h1>
        <p>Будущее электронной коммерции здесь</p>
    </header>

    <div class="container">
        <div id="products-container" class="product-grid">
            <p>Загрузка витрины...</p>
        </div>
    </div>

    <script>
        // Функция для автоматического получения списка товаров из GitHub
        async function loadProducts() {
            const container = document.getElementById('products-container');
            try {
                // Мы ищем файлы в папке products, которую создаст админка
                const response = await fetch('https://api.github.com/repos/metvojyroven/BlackShop/contents/products');
                const files = await response.json();
                
                if (files.length > 0) {
                    container.innerHTML = ''; // Очищаем текст загрузки
                    for (const file of files) {
                        if (file.name.endsWith('.md')) {
                            const res = await fetch(file.download_url);
                            const text = await res.text();
                            
                            // Простой парсинг Markdown (вытаскиваем данные между ---)
                            const data = text.split('---')[1];
                            const title = data.match(/title: (.*)/)?.[1];
                            const price = data.match(/price: (.*)/)?.[1];
                            const image = data.match(/image: (.*)/)?.[1];
                            const body = text.split('---')[2];

                            container.innerHTML += `
                                <div class="product-card">
                                    <img src="${image}" alt="${title}">
                                    <h3>${title}</h3>
                                    <p class="price">${price} ₽</p>
                                    <p class="desc">${body.substring(0, 100)}...</p>
                                    <a href="#" class="buy-btn">Купить</a>
                                </div>
                            `;
                        }
                    }
                }
            } catch (e) {
                container.innerHTML = '<p>Добавьте первый товар в админке, чтобы он появился здесь.</p>';
            }
        }
        loadProducts();
    </script>
</body>
</html>
