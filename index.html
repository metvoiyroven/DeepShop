<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store | Expert Mode</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #ffffff;
            --card-bg: #111111;
            --text-secondary: #888888;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            line-height: 1.6;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; }

        nav a { color: var(--accent-color); text-decoration: none; margin-left: 20px; font-size: 0.9rem; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 5%; }

        .hero { text-align: center; padding: 80px 0; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .hero p { color: var(--text-secondary); font-size: 1.2rem; }

        /* Сетка магазина */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 20px;
            border-radius: 0px; /* Острые углы для премиум-вида */
            transition: transform 0.3s ease;
        }

        .product-card:hover { transform: translateY(-5px); border-color: #444; }

        .product-img { width: 100%; height: 200px; background: #222; margin-bottom: 15px; }

        .btn {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
        }

        .auth-buttons { display: flex; gap: 10px; }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BLACK.STORE</div>
    <nav>
        <a href="#shop">Магазин</a>
        <a href="#" id="login-btn">Войти</a>
    </nav>
</header>

<div class="container">
    <section class="hero">
        <h1>Exclusive Collection</h1>
        <p>Добро пожаловать в магазин будущего на GitHub Pages.</p>
    </section>

    <section id="shop">
        <h2>Магазин</h2>
        <div class="shop-grid">
            <div class="product-card">
                <div class="product-img"></div>
                <h3>Товар #1</h3>
                <p style="color: var(--text-secondary)">Описание премиального товара.</p>
                <div class="price">$99.00</div>
                <button class="btn">В корзину</button>
            </div>
            <div class="product-card">
                <div class="product-img"></div>
                <h3>Товар #2</h3>
                <p style="color: var(--text-secondary)">Описание премиального товара.</p>
                <div class="price">$149.00</div>
                <button class="btn">В корзину</button>
            </div>
        </div>
    </section>
</div>

</body>
</html>
