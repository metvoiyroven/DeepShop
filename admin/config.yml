backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "products"
    label: "Товары"
    folder: "products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Название", name: "title", widget: "string"}
      - {label: "Цена", name: "price", widget: "number"}
      - {label: "Фото", name: "image", widget: "image"}
      - {label: "Описание", name: "body", widget: "markdown"}
